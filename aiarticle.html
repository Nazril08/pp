<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Article Writer - nzr Tools</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="template.css">
    <style>
        /* Form Styles */
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            outline: none;
        }

        .form-label {
            font-weight: 500;
            color: var(--black1);
            margin-bottom: 4px;
            display: block;
        }
        
        .btn-primary {
            background: var(--blue);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary:hover {
            background: #1e40af;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-secondary:hover {
            background: #495057;
            transform: translateY(-1px);
        }

        .content-container {
            padding: 24px;
            max-width: 900px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 12px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .card h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--black1);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card h2 ion-icon {
            font-size: 28px;
            color: var(--blue);
        }

        .mb-4 {
            margin-bottom: 20px;
        }

        .mt-4 {
            margin-top: 20px;
        }

        .mt-8 {
            margin-top: 32px;
        }

        .flex {
            display: flex;
        }

        .gap-4 {
            gap: 16px;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .loading {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid var(--blue);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status {
            margin-top: 12px;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .text-red-600 { 
            color: #dc2626;
            background: #fee2e2;
        }
        .text-blue-600 { 
            color: #2563eb;
            background: #dbeafe;
        }
        .text-green-600 { 
            color: #059669;
            background: #d1fae5;
        }

        .article-container {
            background: #f8fafc;
            padding: 24px;
            border-radius: 12px;
            margin-top: 24px;
            border: 1px solid #e5e7eb;
        }

        .article-content {
            font-size: 16px;
            line-height: 1.7;
            color: var(--black1);
        }

        .article-content h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--black1);
        }

        .article-content p {
            margin-bottom: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            justify-content: flex-end;
        }

        .form-group {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="logo-apple"></ion-icon>
                        </span>
                        <span class="title">nzr Tools</span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="index.html#tools">
                        <span class="icon">
                            <ion-icon name="construct-outline"></ion-icon>
                        </span>
                        <span class="title">Tools</span>
                    </a>
                </li>

                <li>
                    <a href="index.html#AI" class="active">
                        <span class="icon">
                            <ion-icon name="logo-reddit"></ion-icon>
                        </span>
                        <span class="title">AI</span>
                    </a>
                </li>

                <li>
                    <a href="index.html#downloader">
                        <span class="icon">
                            <ion-icon name="download-outline"></ion-icon>
                        </span>
                        <span class="title">Downloader</span>
                    </a>
                </li>

                <li>
                    <a href="index.html#stalk">
                        <span class="icon">
                            <ion-icon name="search-outline"></ion-icon>
                        </span>
                        <span class="title">Stalk</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

            <!-- ======================= Content ================== -->
            <div class="content-container">
                <div class="card">
                    <h2>
                        <ion-icon name="create-outline"></ion-icon>
                        AI Article Writer
                    </h2>
                    <div class="form-group">
                        <div class="mb-4">
                            <label class="form-label" for="topicInput">Topic</label>
                            <input type="text" id="topicInput" class="form-input" placeholder="Enter your article topic">
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="styleSelect">Writing Style</label>
                            <select id="styleSelect" class="form-input">
                                <option value="professional">Professional</option>
                                <option value="casual">Casual</option>
                                <option value="academic">Academic</option>
                                <option value="creative">Creative</option>
                            </select>
                        </div>
                        <div class="flex justify-between items-center">
                            <div id="status"></div>
                            <button onclick="generateArticles()" class="btn-primary">
                                <ion-icon name="create-outline"></ion-icon>
                                Generate Article
                            </button>
                        </div>
                    </div>

                    <!-- Articles Container -->
                    <div id="articlesContainer" class="article-container">
                        <!-- Generated content will appear here -->
                    </div>

                    <div class="action-buttons">
                        <button onclick="downloadPDF()" class="btn-secondary">
                            <ion-icon name="download-outline"></ion-icon>
                            Download PDF
                        </button>
                        <button onclick="copyArticle(this)" class="btn-primary">
                            <ion-icon name="copy-outline"></ion-icon>
                            Copy Text
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="template.js"></script>
    <script src="aiarticle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
